{% extends "base.html" %}

{% block pagetitle %}
<h2>{{ category }}</h2>
{% endblock %}


{% block body %}
<ul class="article-list">
{% for article in dates  %}
<li>
<h3><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{% if article.category == "Projects" %}<i class="fas fa-project-diagram"></i>&nbsp{% endif %}{{ article.title }}</a></h3>
<div>{{ article.summary }}</div>
</li>
<hr class="after">

{% endfor %}

</ul>

{% endblock %}
